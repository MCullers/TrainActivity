<!Doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>

    <div class="container">
        
        <div class="jumbotron jumbotron-fluid" style="background-color: black; color: white">
            <div class="container">
                <h1 class="heading text-center">Train Schedule</h1>
                <p class="lead text-center">All Aboard!</p>
            </div>
        </div>
        
        <div class="row">
        <div class="col-md-12">
        <div class="card">
            <div class="card-header" style="background-color: black; color: white">
                Train Arrival Schedule
            </div>
            <div class="card-body">
            <table class="table" id = trainSchedule>
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                    </tr>
                </thead>
            </table>
            </div>
            </div>
            </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header" style="background-color: black; color: white">
                            Add Train
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="trainName"><strong>Train Name</strong></label>
                                    <input type="text" class="form-control" id="trainName" placeholder="Thomas The Tank Engine">
                                </div>
                                <div class="form-group">
                                    <label for="trainDestination"><strong>Destination</strong></label>
                                    <input type="text" class="form-control" id="trainDestination" placeholder="Tidmouth">
                                </div>
                                <div class="form-group">
                                    <label for="trainTime"><strong>First Train Arrival (HH:mm - Military Time)</strong></label>
                                    <input type="text" class="form-control" id="trainTime" placeholder="22:00">
                                </div>
                                <div class="form-group">
                                    <label for="trainFrequency"><strong>Frequency (min)</strong></label>
                                    <input type="number" class="form-control" id="trainFrequency" placeholder="5">
                                </div>
                                    <button type="submit" class="btn btn-primary" id="submit" style="background-color:black">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        
    <script src="trainSchedule.js"></script>   
</body>
</html>
